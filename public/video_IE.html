<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!-- A minimal Flowplayer setup to get you started -->
  

	<!-- 
		include flowplayer JavaScript file that does  
		Flash embedding and provides the Flowplayer API.
	-->
	<script type="text/javascript" src="./flowplayer-3.2.13.min.js"></script>
	
	<!-- some minimal styling, can be removed -->
	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
	
	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

	<div id="page"  style="display:block;width:100%;height:100%"  >	
		<a  	
			 style="display:block;width:100%;height:100%"  
			 id="player"> 
		</a> 
	
		<!-- this will install flowplayer inside previous A- tag. -->
		<script>
			 var index = getURLParameter("index");
			// flowplayer("player", "../flowplayer-3.2.18.swf");
		var url ='http://'+window.location.hostname+':8089/video/'+index+'.flv?'+RndNum(12);
        var myplayer = flowplayer("player", "./flowplayer-3.2.18.swf", {
            clip: {
				url: url,
				scaling: 'fit',
				bufferLength:5,
                autoPlay: true,
                autoBuffering: true,
                onMetaDataChange: function () {

                },
                onMetaData: function () {
       
                }
            },
            plugins: {
                // controls: null
            },
            onLoad: function () {
                 
            }
        });
	function RndNum(n){
        var rnd="";
        for(var i=0;i<n;i++)
            rnd+=Math.floor(Math.random()*10);
        return rnd;
	}
	function getURLParameter(name) {
            return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [, ""])[1].replace(/\+/g, '%20')) || null;
        }
		</script>
	</div>
	
	
</body></html>
